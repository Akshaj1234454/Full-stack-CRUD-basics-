{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'figma/css/globalsApp.css' %}" />
    <link rel="stylesheet" href="{% static 'figma/css/styleApp.css' %}" />
    <title>Enter Your Details</title>
  </head>
  <body>
    <main class="data-page">
      <section class="overlap-group-wrapper">
        <div class="overlap-group">
          <h1 class="text-wrapper-3">Enter your details</h1>
          
          <form method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label for="name" class="text-wrapper">Name</label>
              <div class="name-input">
                <input id="name" name="name" class="place-holder-name" placeholder="Name" required />
              </div>
            </div>

            <div class="form-group">
              <label for="age" class="div">Age</label>
              <div class="age-input">
                <input id="age" name="age" class="overlap" placeholder="Age" type="number" required />
              </div>
            </div>

            <div class="form-group">
              <label for="contact" class="text-wrapper-2">Contact</label>
              <div class="contact-input">
                <input id="contact" name="contact" class="place-holder-contact" placeholder="Contact" required />
              </div>
            </div>

            <div class="form-group">
              <label for="city" class="contact">City</label>
              <div class="city-input">
                <input id="city" name="city" class="place-holder-city" placeholder="City" required />
              </div>
            </div>

            <button type="submit" class="submit-button">
              <div class="overlap-2">
                <span class="button-text">Submit</span>
                <div class="ellipse" aria-hidden="true"></div>
              </div>
            </button>
            <button type="button" onclick="window.history.back();" class="back-button">
              <div class="overlap-2">
                <span class="button-text">Back</span>
                <div class="ellipse" aria-hidden="true"></div>
              </div>
            </button>
          </form>
          
        </div>
      </section>
    </main>
  </body>
</html>
